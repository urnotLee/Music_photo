<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
    maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>注册</title>
    <!--共用样式-->
    <link rel="stylesheet" href="../css/land.css">
    <!--默认皮肤1-->
    <link rel="stylesheet" href="../css/skin1.css" id="skin">
</head>
<body>
<div class="main">
    <header class="header">
        注册
        <!--换肤图标-->
        <div class="skin_icon" id="skin_icon">
            <img src="../img/skin.png" alt="">
        </div>
        <div class="skin_ic" id="skin_ic">
            <p id="skin1"><img src="../img/skin1.png" alt=""></p>
            <p id="skin2"><img src="../img/skin2.png" alt=""></p>
            <p id="skin3"><img src="../img/skin3.png" alt=""></p>
            <p id="skin4"><img src="../img/skin4.png" alt=""></p>
        </div>
    </header>
    <!--头像-->
    <div class="head_portrait">
        <div class="portrait">
        </div>
    </div>
    <form action="" class="form">
        <p><span class="name">用户名</span><input type="text" placeholder="用户名/E-mail/QQ"></p>
        <p><span class="password">密码</span><input type="password" placeholder="输入密码"></p>
        <button class="immediately"><a href="land.html">立即注册</a></button>
        <button><a href="land.html">登录</a></button>
    </form>
</div>
<!--换肤-->
<script src="../js/skin.js"></script>

</html>
